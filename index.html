<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Welcome to Random Joke Generator</h1>
    <div class="container">
        <div class="joke">
            <h2>Random Joke</h2>
            <input type="text" id="joke" readonly placeholder="Press the button to get a joke">
            <br>
            <div class="buttonCont">
            <button id="jokeBtn">Get Joke</button></div>
        </div>
        <script src="joke.js"></script>
</body>
</html>
